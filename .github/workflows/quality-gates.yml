name: Quality Gates

on:
  push:
    branches: [ main, 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse-ci:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    env:
      TEST_API_URL: http://localhost:3000
      TEST_API_BASE: http://localhost:3000/api
      BYPASS_ACCESS_FOR_TESTS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse CI (Next server)
        run: npm run ci:lighthouse

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: test-results/lighthouse

  html-validator:
    name: HTML Validation
    runs-on: ubuntu-latest
    env:
      TEST_API_URL: http://localhost:3000
      TEST_API_BASE: http://localhost:3000/api
      BYPASS_ACCESS_FOR_TESTS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
        
      - name: Validate HTML
        run: |
          npm install -g html-validate
          find out -name "*.html" -exec html-validate {} \;

  link-checker:
    name: Link Checking
    runs-on: ubuntu-latest
    env:
      TEST_API_URL: http://localhost:3000
      TEST_API_BASE: http://localhost:3000/api
      BYPASS_ACCESS_FOR_TESTS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Check links (Next server)
        run: npm run ci:link-check

      - name: Upload Linkinator report
        uses: actions/upload-artifact@v4
        with:
          name: linkinator-report
          path: test-results/linkinator/report.json

  perf-probe:
    name: Performance Probe (p95 gate)
    runs-on: ubuntu-latest
    env:
      TEST_API_URL: http://localhost:3000
      TEST_API_BASE: http://localhost:3000/api
      BYPASS_ACCESS_FOR_TESTS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run perf gate (p95 < 400ms)
        run: npm run ci:perf

      - name: Upload perf report
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: test-results/perf/report.json

  asset-budget:
    name: Asset Budget Check
    runs-on: ubuntu-latest
    env:
      TEST_API_URL: http://localhost:3000
      TEST_API_BASE: http://localhost:3000/api
      BYPASS_ACCESS_FOR_TESTS: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build and check bundle size
        run: |
          npm run build
          npm run bundle-analyze
          
      - name: Check JS budget (150KB gzipped)
        run: |
          JS_SIZE=$(find .next/static/chunks -name "*.js" -exec gzip -c {} \; | wc -c)
          if [ $JS_SIZE -gt 153600 ]; then
            echo "❌ JS bundle too large: ${JS_SIZE} bytes (limit: 153600)"
            exit 1
          fi
          echo "✅ JS bundle size OK: ${JS_SIZE} bytes"
          
      - name: Check CSS budget (50KB gzipped)
        run: |
          CSS_SIZE=$(find .next/static/css -name "*.css" -exec gzip -c {} \; | wc -c)
          if [ $CSS_SIZE -gt 51200 ]; then
            echo "❌ CSS bundle too large: ${CSS_SIZE} bytes (limit: 51200)"
            exit 1
          fi
          echo "✅ CSS bundle size OK: ${CSS_SIZE} bytes"